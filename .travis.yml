language: c
sudo: true
dist: xenial

env:
  global:
    - NAME: glfw
    - ASDF_SYSTEM: bodge-glfw
    - secure: 

matrix:
  include:
  - os: linux
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=so
      - OUTPUT_FILE=lib$NAME.$EXTENSION.bodged
  - os: linux
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=so
      - OUTPUT_FILE=lib$NAME.$EXTENSION.bodged
  - os: osx
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=dylib
      - OUTPUT_FILE=lib$NAME.bodged.$EXTENSION
  - os: osx
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=dylib
      - OUTPUT_FILE=lib$NAME.bodged.$EXTENSION

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"


before_install:
  - >
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update -q
      sudo -E apt-get -yq --no-install-suggests --no-install-recommends install patchelf gcc-multilib xorg-dev
    fi

install:
  - git submodule update --init --recursive
  - curl -L http://bodge.borodust.org/files/install.sh | sh
  - ln -s $TRAVIS_BUILD_DIR/ ~/quicklisp/local-projects/$ASDF_SYSTEM

script:
  - >
    cd $TRAVIS_BUILD_DIR/src/lib/ && cmake -G "Unix Makefiles" \
        -DCMAKE_C_FLAGS=$(CFLAGS) \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DLIBRARY_OUTPUT_PATH=$TRAVIS_BUILD_DIR/src/lib \
        -DGLFW_BUILD_TESTS=OFF \
        -DGLFW_BUILD_DOCS=OFF \
        -DGLFW_INSTALL=OFF \
        -DGLFW_BUILD_EXAMPLES=OFF . && \
        make
  - rm -rf $TRAVIS_BUILD_DIR/spec/*
  - lisp "$TRAVIS_BUILD_DIR/regen-spec.lisp" "$ASDF_SYSTEM" t $TARGET_ARCH
  - cd $TRAVIS_BUILD_DIR/ && zip -r spec.zip spec/

before_deploy:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/lib$NAME.$EXTENSION.bodged-$TARGET_ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - mv $TRAVIS_BUILD_DIR/src/lib/$OUTPUT_FILE $TARGET_FILE
  - >
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      patchelf --set-rpath '@ORIGIN/' "$TARGET_FILE";
      patchelf --set-soname "lib$NAME.$EXTENSION.bodged" "$TARGET_FILE";
    fi
  - export SPEC_ARCHIVE=$TARGET_FILE-spec.zip
  - mv $TRAVIS_BUILD_DIR/spec.zip $SPEC_ARCHIVE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: [$TARGET_FILE, $SPEC_ARCHIVE]
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
